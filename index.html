<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Montiq Portfolio</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:sans-serif;background:#111;color:#fff;}
header{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px;}
header h1{font-size:3rem;color:#6366f1;}
header p{font-size:1.2rem;margin-bottom:20px;}
header button{margin:5px;padding:10px 20px;border:none;border-radius:20px;background:#4f46e5;color:#fff;cursor:pointer;}
section{padding:60px 20px;}
.skills, .projects{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
.card, .project{background:#222;padding:20px;border-radius:15px;text-align:center;cursor:pointer;}
.about{background:#222;padding:20px;border-radius:15px;max-width:700px;margin:0 auto;}
.contact-form{background:#222;padding:20px;border-radius:15px;max-width:500px;margin:0 auto;}
.contact-form input, .contact-form textarea{width:100%;padding:10px;margin:10px 0;border:none;border-radius:10px;background:#111;color:#fff;}
.contact-form button{background:#4f46e5;color:#fff;padding:10px 20px;border:none;border-radius:15px;cursor:pointer;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);justify-content:center;align-items:center;}
.modal.active{display:flex;}
.modal-content{background:#222;padding:20px;border-radius:15px;max-width:500px;width:90%;}
@media(max-width:480px){header h1{font-size:2rem;}header p{font-size:1rem;}}
</style>
</head>
<body>

<header>
<h1>Montiq</h1>
<p>Tworzę strony, animacje i projekty IT!</p>
<button onclick="scrollToSection('about')">O mnie</button>
<button onclick="scrollToSection('projects')">Projekty</button>
<button onclick="scrollToSection('contact')">Kontakt</button>
</header>

<section id="about">
<h2>O mnie</h2>
<div class="about">
<p>Mam 12 lat i udowadniam, że wiek to nie przeszkoda w tworzeniu profesjonalnych projektów IT. Tworzę strony, animacje i interaktywne projekty.</p>
</div>
</section>

<section id="projects">
<h2>Projekty</h2>
<div class="projects">
<div class="project" onclick="openQuiz()">Mini Quiz</div>
<div class="project" onclick="openCalculator()">Mini Kalkulator</div>
</div>
</section>

<section id="contact">
<h2>Kontakt</h2>
<div class="contact-form">
<input type="text" placeholder="Twoje imię" id="name">
<input type="email" placeholder="Twój email" id="email">
<textarea placeholder="Twoja wiadomość" id="message"></textarea>
<button onclick="sendMessage()">Wyślij</button>
<p id="feedback" style="color:#0f0;"></p>
</div>
</section>

<footer style="text-align:center;padding:20px;">© 2025 Montiq</footer>

<!-- Quiz Modal -->
<div class="modal" id="quizModal">
<div class="modal-content">
<h2>Mini Quiz</h2>
<div id="q-question"></div>
<div id="q-options"></div>
<button onclick="closeQuiz()">Zamknij Quiz</button>
</div>
</div>

<!-- Kalkulator Modal -->
<div class="modal" id="calcModal">
<div class="modal-content">
<h2>Kalkulator</h2>
<div id="calc-display">0</div>
<button onclick="closeCalculator()">Zamknij Kalkulator</button>
</div>
</div>

<script>
function scrollToSection(id){document.getElementById(id).scrollIntoView({behavior:'smooth'});}
function sendMessage(){document.getElementById("feedback").textContent="Wiadomość wysłana!";}
function openQuiz(){document.getElementById("quizModal").classList.add("active");}
function closeQuiz(){document.getElementById("quizModal").classList.remove("active");}
function openCalculator(){document.getElementById("calcModal").classList.add("active");}
function closeCalculator(){document.getElementById("calcModal").classList.remove("active");}
</script>

</body>
</html>
